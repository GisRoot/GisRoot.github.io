<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
		</style>
				<script type="text/javascript">
			function compute(opt){
			var num1=parseFloat(document.getElementById("num1").value);
			var num2=parseFloat(document.getElementById("num2").value);
			var rst
			switch(opt)
			{
			case "+":rst=num1+num2;break;
			case "-":rst=num1-num2;break;
			case "*":rst=num1*num2;break;
			case "/":rst=num1/num2;break;			
			}
			//res.value=rst;？？me
			document.getElementById("rst").value=rst;
}
		</script>
	</head>
	<body bgcolor="3388aa">
		<div class="calc">
	<form action="" method="post">
	<label >第一个数</label>
	<input type="text" name="" id="num1" value="" /><br />				
	<label>第二个数</label>
	<input type="text" name="" id="num2" value="" /><br />
	<div class="opt">
	<input type="button" name="add" id="addbtn" value="+"  onclick="compute('+')" />
	<input type="button" name="sub" id="subbtn" value="-" onclick="compute('-')" />
	<input type="button" name="mul" id="mulbtn" value="*" onclick="compute('*')" />
	<input type="button" name="div" id="divbtn" value="/" onclick="compute('/')" /><br />
	</div>
	<label for="">计算结果</label>
	<input type="text" name="rst" id="rst" value="" />
	</form>

</div>
	</body>
</html>
